<!-- Form Modal -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title" id="myModalLabel"> Form Modal</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPassword3" placeholder="Password" type="password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Sign In</button>
</div>

<!-- End Form Modal -->
</body></html>
