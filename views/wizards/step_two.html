<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><h2>Enter second step data</h2>

<div class="row">
    <div class="col-lg-8">
        <div class="form-group">
            <label class="control-label">Street Address</label>
            <input name="streetAddress" class="form-control" ng-model="user.streetAddress" type="text">
        </div>
        <div class="form-group">
            <label class="control-label">City</label>
            <input name="city" class="form-control" ng-model="user.city" type="text">
        </div>
        <div class="form-group">
            <label class="control-label">State</label>
            <input name="state" class="form-control" ng-model="user.state" type="text">
        </div>
        <div class="form-group">
            <label class="control-label">Zip</label>
            <input name="postalCode" class="form-control" ng-model="user.postalCode" type="text">
        </div>
    </div>
</div>
<a ui-sref="forms.wizard.step_one" class="btn btn-default">Previous</a>
<a ui-sref="forms.wizard.step_three" class="btn btn-primary">Next</a>
</body></html>
